<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>车载多模态系统</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            height: 100vh;
        }

        .dashboard {
            width: 50%;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            border-right: 2px solid #333;
            padding: 20px 0;
        }

        .alert-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .alert-light {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            margin-right: 10px;
            animation: blink 1s infinite;
            box-shadow: 0 0 10px red;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .alert-box input[type="text"] {
            background-color: #222;
            border: 1px solid #555;
            color: #fff;
            padding: 6px;
            width: 200px;
        }

        .gauge-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .gauge-container {
            margin: 0 15px;
            text-align: center;
        }

        .controls {
            width: 50%;
            padding: 40px;
            background-color: #181818;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        h2 {
            color: #0ff;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            width: 100%;
        }

        form {
            margin-bottom: 30px;
            width: 100%;
            text-align: center;
        }

        input[type="file"],
        input[type="text"] {
            background-color: #222;
            border: 1px solid #555;
            color: #fff;
            padding: 6px;
            margin-bottom: 8px;
            width: 80%;
        }

        button {
            margin-left: 10px;
            padding: 6px 12px;
            background-color: #0ff;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00c6c6;
        }

        canvas {
            margin: 15px 0;
            background-color: #000;
            border-radius: 50%;
        }

        #fusion-result {
            color: #0f0;
            font-weight: bold;
        }

        /* 图像展示区域 */
        #image-display {
            width: 100%;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* 黑色背景 */
            border-radius: 10px;
            box-shadow: 0 0 10px #333;
            margin-bottom: 20px;
            position: relative;
        }

        #image-display img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff;
        }

        #placeholder-text {
            position: absolute;
            color: #888;
            font-size: 18px;
        }

        #control-buttons {
            position: absolute; /* 保持绝对定位 */
            bottom: 20px;
            right: 0; /* 设置右边距离为 0，确保其靠右 */
            display: flex;
            flex-direction: row; /* 横向排列按钮 */
            gap: 12px;
            background-color: rgba(24, 24, 24, 0.9);
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            z-index: 1000;
            width: auto; /* 自适应宽度 */
            justify-content: center; /* 水平居中按钮组 */
            margin-right: 150px; /* 为了确保按钮组距离右边框20px */
        }

        #control-buttons button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #0ff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        #control-buttons button:hover {
            background-color: #00c6c6;
        }

    </style>

    <!-- 引入 Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        Chart.register({
            id: 'gaugeTicks',
            beforeDraw(chart) {
                const {ctx, chartArea} = chart;
                const dataset = chart.data.datasets[0];
                const angleStep = Math.PI / 10;
                const radius = (chart.outerRadius + chart.innerRadius) / 2;
                const cx = chartArea.left + chart.width / 2;
                const cy = chartArea.top + chart.height;

                ctx.save();
                ctx.strokeStyle = '#888';
                ctx.lineWidth = 2;
                for (let i = 0; i <= 10; i++) {
                    const angle = Math.PI + i * angleStep;
                    const x1 = cx + Math.cos(angle) * (radius - 10);
                    const y1 = cy + Math.sin(angle) * (radius - 10);
                    const x2 = cx + Math.cos(angle) * (radius + 10);
                    const y2 = cy + Math.sin(angle) * (radius + 10);
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                }
                ctx.restore();
            }
        });
    </script>
</head>
<body>
    <!-- 左侧动态仪表盘 -->
    <div class="dashboard">
        <div class="alert-box">
            <div class="alert-light"></div>
            <input type="text" placeholder="警告信息">
        </div>

        <div class="gauge-row">
            <div class="gauge-container">
                <canvas id="speedGauge" width="160" height="160"></canvas>
                <p>速度</p>
            </div>
            <div class="gauge-container">
                <canvas id="rpmGauge" width="160" height="160"></canvas>
                <p>转速</p>
            </div>
        </div>
        <div class="gauge-container">
            <canvas id="fuelGauge" width="160" height="160"></canvas>
            <p>油量</p>
        </div>
    </div>

    <!-- 右侧控制功能区 -->
    <div class="controls">
    
        <h2>音乐</h2>
        <h3>播放列表</h3>
        <div class="music-player" style="width: 100%; margin-bottom: 20px;">
            <div id="music-info" style="width: 100%; background-color: #222; color: #fff; border: 1px solid #555; padding: 10px; margin-bottom: 10px; font-family: 'Segoe UI', sans-serif;">
                {% for music_item in music_info %}
                    <button onclick="playMusic('{{ music_item }}')" style="background-color: #444; color: #fff; border: none; padding: 10px; margin: 5px; width: 100%; text-align: left;">
                        {{ music_item }}
                    </button>
                {% endfor %}
            </div>
            <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
                <!-- <button id="play-button" onclick="handleMusic('play')" style="margin: 0; padding: 10px 20px;">播放</button> -->
                <button onclick="handleMusic('next')" style="margin: 0; padding: 10px 20px;">暂停/继续</button>
            </div>
        </div>
        
        <script>
        function playMusic(musicName) {
            fetch('/play_music', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ music: musicName })
            }).catch(error => {
                console.error('调用失败:', error);
            });
        }
        </script>
        
        
        <!-- 控制按钮区 -->
        <div id="control-buttons">
            <button onclick="handleAction('music')">音乐</button>
            <button onclick="handleAction('navigation')">导航</button>
            <button onclick="handleAction('status')">车辆状态监测</button>
            <button onclick="handleAction('config')">个性化配置</button>
            <button onclick="handleAction('auto')">AUTO</button>
        </div>
    </div>

    <script>
        function createGauge(ctx, label, color) {
            return new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [label, '剩余'],
                    datasets: [{
                        data: [50, 50],
                        backgroundColor: [color, '#333'],
                        borderWidth: 0
                    }]
                },
                options: {
                    rotation: -90,
                    circumference: 180,
                    cutout: '70%',
                    plugins: {
                        tooltip: { enabled: false },
                        legend: { display: false }
                    }
                },
                plugins: ['gaugeTicks']
            });
        }

        const speedChart = createGauge(document.getElementById('speedGauge'), '速度', '#0ff');
        const rpmChart = createGauge(document.getElementById('rpmGauge'), '转速', '#0f0');
        const fuelChart = createGauge(document.getElementById('fuelGauge'), '油量', '#f00');
        function handleAction(action) {
            window.location.href = '/' + action;
        }

        setInterval(() => {
            const updateValue = (chart) => {
                const val = Math.floor(Math.random() * 100);
                chart.data.datasets[0].data[0] = val;
                chart.data.datasets[0].data[1] = 100 - val;
                chart.update();
            };
            updateValue(speedChart);
            updateValue(rpmChart);
            updateValue(fuelChart);
        }, 2000);

        function submitFusion() {
            const voice = document.getElementById('voiceText').value;
            const vision = document.getElementById('visionText').value;
            fetch('/fusion/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: voice, vision: vision })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('fusion-result').innerText = '融合结果：' + data.decision;
            })
            .catch(() => {
                document.getElementById('fusion-result').innerText = '融合失败，请检查后端接口';
            });
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-image').src = e.target.result;
                document.getElementById('placeholder-text').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // function handleAction(action) {
        //     alert("已选择功能：" + action);
        // }

        function handleMusic(action) {
            alert("已选择music操作：" + action);
            <!--  我希望调用Application.schedule(Application.type.music,[])  -->
            // 调用后端Application.schedule方法
            fetch('/api/application/schedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: 'music',
                    action: action,
                    args: []
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('应用调度成功:', data);
                // 更新music信息显示
                if(data.status === 'success') {
                    document.getElementById('music-info').value = data.message || '正在播放music...';
                } else {
                    document.getElementById('music-info').value = 'music播放失败: ' + data.message;
                }
            })
            .catch((error) => {
                console.error('应用调度错误:', error);
                document.getElementById('music-info').value = '系统错误: 无法连接到music服务';
            });
        }

    </script>
</body>
</html>
