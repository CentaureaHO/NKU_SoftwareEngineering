<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>车载多模态系统</title>
    <script>
        function pollAction() {
            fetch('/get_action')
                .then(response => response.json())
                .then(data => {
                    if (data.action) {
                        console.log("🎯 检测到动作:", data.action);
                        console.log("🚀 正在跳转到: /" + data.action);
                        window.location.href = '/' + data.action;
                    }
                })
                .catch(error => console.error('❌ 轮询错误:', error));
        }
    
        setInterval(pollAction, 2000);  // 每 2 秒轮询一次
    </script>

    <script>
        function updateAlertBox(message) {
            const inputBox = document.querySelector('.alert-box input[type="text"]');
            if (inputBox) { inputBox.value = message; }
        }

        function fetchAndUpdateString() {
            fetch('/get_latest_message')
                .then(response => response.json())
                .then(data => { updateAlertBox(data.updated_message); })
                .catch(error => { console.error('请求失败:', error); });
        }

        window.onload = () => {
            fetchAndUpdateString();
            checkBlinking();
            setInterval(fetchAndUpdateString, 2000);
            setInterval(checkBlinking, 2000);
        };
    </script>
    
    <script>
        function checkBlinking() {
            fetch('/get_blinking')
            .then(response => response.json())
            .then(data => {
                const alertLight = document.querySelector('.alert-light');
                const blinkingStatus = data.blinking; // 假设后端返回 blinking: 'green' 或 'red' 或 boolean（需根据实际接口调整）

                // 清除所有现有类
                alertLight.classList.remove('blinking', 'steady', 'green-blinking');

                if (blinkingStatus === 'green') { // 绿色闪烁（新增状态）
                    alertLight.classList.add('green-blinking');
                } else if (blinkingStatus === 'red' || blinkingStatus === true) { // 红色闪烁（原逻辑）
                    alertLight.classList.add('blinking');
                } else { // 常亮（绿色）
                    alertLight.classList.add('steady');
                }
            })
            .catch(err => console.error('获取闪烁状态失败:', err));
        }
    </script>
    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #120d2d;
            /*background-color: rgb(20, 15, 45);*/
            color: #ffffff;
            display: flex;
            height: 100vh;
            padding: 0;
        }
        /* 创建背景图片层 
        body::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;            
            background-image: url("{{ url_for('static', filename='image/background6.jpg') }}");
            background-position: center bottom;
            background-size: cover;
            opacity: 1;
            z-index: -1;
        }*/

        .leftbody {
            width: 39.25%;
            height: 98.5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
            margin-top: 0.5%;
            margin-bottom: 0.5%;
            margin-left: 0.5%;
            margin-right: 0.25%;
        }
        
        .dashboard {
            width: 100%;
            height: 54.75%;
            background-color: #000000;
            /* 添加边框和圆角 */
            border: 2px solid #ffffff;
            border-radius: 15px;
            /* 添加微妙的发光效果 */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1),

            /* 确保与右侧区域有一定间距 */
            margin-bottom: 0.25%;

        }

        /* 容器横向排列：灯 + 文本框 */
        .alert-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 0px;
        }

        /* 灯泡样式 */
        .alert-light {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-bottom: 10px;
            margin-left: 10%;
            margin-right: 20px;
        }

        /* 闪烁状态 */
        .alert-light.blinking {
            background-color: red;
            box-shadow: 0 0 10px red;
            animation: blink 1s infinite;
        }

        /* 常亮状态 */
        .alert-light.steady {
            background-color: rgb(0, 255, 0);
            box-shadow: 0 0 10px rgb(0, 255, 0);
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        /* 提示框样式 */
        .alert-box input[type="text"] {
            background-color: #222;
            border: 1px solid #555;
            color: #fff;
            padding: 6px;
            margin-top: 10px;
            width: 300px;
            height: 50px;
        }

        .gauge-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .gauge-container {
            margin: 0 15px;
            text-align: center;
        }

        /* 摄像头容器样式 */
        .camera-container {
            width: 100%;
            height: 44.75%;
            margin-top: 20px;
            margin-bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 添加边框和圆角 */
            border: 2px solid #ffffff;
            border-radius: 15px;
            /* 添加微妙的发光效果 */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1), 
                        inset 0 0 15px rgba(0, 0, 0, 0.8);
            /* 确保与右侧区域有一定间距 */
            margin-top: 0.25%;
            /* 防止内容溢出圆角 */
            overflow: hidden;
        }

        .camera-container h3 {
            color: #0ff;
            margin-bottom: 10px;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        /* 摄像头画面样式 */
        .camera-feed {
            width: 100%;
            height: 100%;
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
        }

        #frontCamera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 摄像头覆盖层 - 添加状态指示器和标签 */
        .camera-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .camera-status {
            color: #0f0;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .controls {
            height: 98%;
            width: 59.25%;
            padding-left: 40px;
            padding-right: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* 添加相对定位创建定位上下文 */
            position: relative;
            /* 防止内容溢出 */
            overflow: hidden;
            /* 添加边框和圆角 */
            border: 2px solid #ffffff;
            border-radius: 15px;
            /* 添加微妙的发光效果 */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1), 
                        inset 0 0 15px rgba(0, 0, 0, 0.8);
            /* 确保与右侧区域有一定间距 */
            margin-top: 0.5%;
            margin-bottom: 0.5%;
            margin-left: 0.25%;
            margin-right: 0.5%;
            /* 防止内容溢出圆角 */
            overflow: hidden;
        }

        /* 创建旋转动画 */
        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 创建旋转背景层 */
        .controls::before {
            content: "";
            position: absolute;
            left: -5%; /* 稍微扩大范围，防止旋转时露出边缘 */
            right: -5%;
            bottom: -5%;
            top: -5%;            
            background-image: url("{{ url_for('static', filename='image/background6.jpg') }}");
            background-position: center;
            background-size: cover;
            opacity: 1;
            z-index: -2; /* 降低层级 */
            animation: rotateBackground 60s linear infinite;
            transform-origin: center center;
        }

        h2 {
            color: #0ff;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            width: 100%;
        }

        h3 {
            margin-top: 10%;
            font-weight: 500;
        }

        form {
            margin-bottom: 30px;
            width: 100%;
            text-align: center;
        }

        input[type="file"],
        input[type="text"] {
            background-color: #222;
            border: 1px solid #555;
            color: #fff;
            padding: 6px;
            margin-bottom: 8px;
            width: 80%;
        }

        button {
            margin-left: 10px;
            padding: 6px 12px;
            background-color: #0ff;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00c6c6;
        }

        canvas {
            margin: 15px 0;
            background-color: #000;
            border-radius: 50%;
        }

        #fusion-result {
            color: #0f0;
            font-weight: bold;
        }

        /* 图像展示区域 */
        #image-display {
            width: 100%;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* 黑色背景 */
            border-radius: 10px;
            box-shadow: 0 0 10px #333;
            margin-bottom: 20px;
            position: relative;
        }

        #image-display img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff;
        }

        #placeholder-text {
            position: absolute;
            color: #888;
            font-size: 18px;
        }

        #control-buttons {
            /* 位置:绝对定位,水平居中,离底部20px */
            position: absolute;
            justify-content: center; /* 水平居中按钮组 */
            bottom: 20px;
            display: flex;
            flex-direction: row; /* 横向排列按钮 */
            gap: 12px;
            background-color: rgba(255, 255, 255, 0.5); /* 白色半透明 */
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            z-index: 1000;
            width: auto; /* 自适应宽度 */
        }

        #control-buttons button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #0ff;
            color: #000;
            border: none;
            /*border-radius: 5px;*/
            font-weight: bold;
            cursor: pointer;
        }

        #control-buttons button:hover {
            background-color: #00c6c6;
        }

        .image-button {
            width: 50px; /* 设置按钮的宽度 */
            height: 50px; /* 设置按钮的高度 */
            background-size: cover; /* 确保图片覆盖整个按钮 */
            background-repeat: no-repeat; /* 防止图片重复 */
            background-position: center; /* 居中图片 */
            border: none; /* 移除默认边框 */
            cursor: pointer; /* 鼠标悬停时显示指针 */
            overflow: hidden; /* 隐藏溢出内容 */
            text-indent: -9999px; /* 将文本推到屏幕外，使其不可见 */
            border-radius: 10px;
        }
    </style>

    <!-- 引入 Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        Chart.register({
            id: 'gaugeTicks',
            beforeDraw(chart) {
                const {ctx, chartArea} = chart;
                const dataset = chart.data.datasets[0];
                const angleStep = Math.PI / 10;
                const radius = (chart.outerRadius + chart.innerRadius) / 2;
                const cx = chartArea.left + chart.width / 2;
                const cy = chartArea.top + chart.height;

                ctx.save();
                ctx.strokeStyle = '#888';
                ctx.lineWidth = 2;
                for (let i = 0; i <= 10; i++) {
                    const angle = Math.PI + i * angleStep;
                    const x1 = cx + Math.cos(angle) * (radius - 10);
                    const y1 = cy + Math.sin(angle) * (radius - 10);
                    const x2 = cx + Math.cos(angle) * (radius + 10);
                    const y2 = cy + Math.sin(angle) * (radius + 10);
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                }
                ctx.restore();
            }
        });
    </script>
    <style>
    .alert-text {
        padding: 5px 10px;
        border: 1px solid #c59393;
        border-radius: 4px;
        font-size: 14px;
        line-height: 1.5;
        white-space: pre-wrap;  /* 关键：保留换行 */
        background-color: #c32222;
    }

    <script>
        // 前置摄像头初始化
        async function initFrontCamera() {
            try {
                // 请求摄像头访问权限，指定使用前置摄像头
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" },
                    audio: false
                });
                
                // 获取视频元素并设置视频流
                const videoElement = document.getElementById('frontCamera');
                videoElement.srcObject = stream;
                await videoElement.play().catch(e => console.error('播放失败:', e));
                console.log('✅ 前置摄像头初始化成功');
            } catch (error) {
                console.error('❌ 摄像头初始化失败:', error);
                // 显示错误信息
                const cameraFeed = document.querySelector('.camera-feed');
                cameraFeed.innerHTML = '<div class="camera-error">摄像头访问失败</div>';
                
                // 添加错误状态样式
                document.querySelector('.camera-status').style.color = 'red';
            }
        }
        
        // 页面加载完成后初始化摄像头
        window.addEventListener('DOMContentLoaded', () => {
            initFrontCamera();
        });
    </script>
</head>


<body>
    <!-- 左侧区域 -->
    <div class="leftbody">
        <!-- 左上侧仪表盘 -->
        <div class="dashboard">
            <div class="alert-box">
                <div class="alert-light"></div>
                <input type="text" placeholder="警告信息">
            </div>

            <div class="alert-image">
                <img src="{{ url_for('static', filename='image/control.jpg') }}" alt="控制图片" id="alert-image">
            </div>
        </div>
        <!-- 左下侧摄像头 -->
        <div class="camera-container">
            <div class="camera-feed">
                <video id="frontCamera" autoplay playsinline muted controls width="100%" height="100%"></video>
                <div class="camera-overlay">
                    <div class="camera-status">●</div>
                    <span>实时画面</span>
                </div>
            </div>
        </div>
    </div>



    <!-- 右侧控制功能区 -->
    <div class="controls">
        <script>
            function playMusic(musicName) {
                fetch('/play_music', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ music: musicName })
                }).catch(error => {
                    console.error('播放失败:', error);
                });
            }
        
            function handleMusic(action) {
                if (action === 'next') {
                    fetch('/pause_music', {
                        method: 'POST'
                    }).catch(error => {
                        console.error('暂停/继续失败:', error);
                    });
                }
            }
        </script>
        
        <h3>播放列表</h3>
        <div class="music-player" style="width: 100%; margin-bottom: 20px;">
            <!-- background-color: rgba(255, 255, 255, 0.5); border: 1px solid #555;-->
            <div id="music-info" style="width: 100%; color: #fff;  padding: 10px; margin-bottom: 10px; font-family: 'Segoe UI', sans-serif;">
                {% for music_item in music_info %}
                    <button onclick="playMusic('{{ music_item }}')" style="background-color: rgba(255, 255, 255, 0.7); color: #000; border: none; padding: 10px; margin: 5px; width: 100%; text-align: left;">
                        {{ music_item }}
                    </button>
                {% endfor %}
            </div>
            <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
                <button onclick="handleMusic('next')" style="margin: 0; padding: 10px 20px;">暂停/继续</button>
            </div>
        </div>

        <!-- 跳转按钮区 -->
        <div id="control-buttons">
            <button onclick="handleAction('music')" class="image-button" 
                style="background-image: url('static/image/音乐按钮.jpg');"></button>
            <button onclick="handleAction('navigation')" class="image-button" 
                style="background-image: url('static/image/导航按钮.jpg');"></button>
            <button onclick="handleAction('status')" class="image-button" 
                style="background-image: url('static/image/状态按钮.jpg');"></button>
            <button onclick="handleAction('config')" class="image-button" 
                style="background-image: url('static/image/设置按钮.png');"></button>
            <button onclick="handleAction('settings')" class="image-button" 
                style="background-image: url('static/image/权限按钮.jpg');"></button>
            <button onclick="handleAction('')" class="image-button" 
                style="background-image: url('static/image/退出按钮.jpg');"></button>
        </div>

        <script>
        function handleMusic(action) {
            if (action === 'next') {
                fetch('/pause_music', {
                    method: 'POST'
                }).catch(error => {
                    console.error('暂停/继续失败:', error);
                });
            }
        }
        </script>
    </div>

    <script>
        function handleAction(action) { window.location.href = '/' + action; }

        function submitFusion() {
            const voice = document.getElementById('voiceText').value;
            const vision = document.getElementById('visionText').value;
            fetch('/fusion/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: voice, vision: vision })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('fusion-result').innerText = '融合结果：' + data.decision;
            })
            .catch(() => {
                document.getElementById('fusion-result').innerText = '融合失败，请检查后端接口';
            });
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-image').src = e.target.result;
                document.getElementById('placeholder-text').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

    </script>
</body>
