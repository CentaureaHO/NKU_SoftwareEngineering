    <script>
        function pollAction() {
            fetch('/get_action')
                .then(response => response.json())
                .then(data => {
                    if (data.action) {
                        console.log("🎯 检测到动作:", data.action);
                        console.log("🚀 正在跳转到: /" + data.action);
                        window.location.href = '/' + data.action;
                    }
                })
                .catch(error => console.error('❌ 轮询错误:', error));
        }
    
        setInterval(pollAction, 2000);  // 每 2 秒轮询一次
    </script>
    <script>
        // 这个函数可以接收传入的字符串并设置到输入框中
        function updateAlertBox(message) {
            const inputBox = document.querySelector('.alert-box input[type="text"]');
            inputBox.value = message;  // 将外部字符串设置为输入框的内容
        }

        // 调用后端接口并获取字符串
        function fetchAndUpdateString() {
            fetch('/update_string', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: '这是一个外部传入的警告信息！' })
            })
            .then(response => response.json())
            .then(data => {
                updateAlertBox(data.updated_message);  // 更新输入框内容
            })
            .catch(error => {
                console.error('请求失败:', error);
            });
        }

        // 调用 fetchAndUpdateString 函数更新文本框
        fetchAndUpdateString();
    </script>

    
    <script>
        function checkBlinking() {
            fetch('/get_blinking')
                .then(response => response.json())
                .then(data => {
                    const alertLight = document.querySelector('.alert-light');

                    if (data.blinking) {
                        alertLight.classList.remove('steady');
                        alertLight.classList.add('blinking');
                    } else {
                        alertLight.classList.remove('blinking');
                        alertLight.classList.add('steady');
                    }
                })
                .catch(err => console.error('获取闪烁状态失败:', err));
        }

        // 初始化检查闪烁状态
        window.onload = checkBlinking;
        setInterval(checkBlinking, 2000); // 每 2 秒检查状态

    </script>

    <!-- 引入 Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        Chart.register({
            id: 'gaugeTicks',
            beforeDraw(chart) {
                const {ctx, chartArea} = chart;
                const dataset = chart.data.datasets[0];
                const angleStep = Math.PI / 10;
                const radius = (chart.outerRadius + chart.innerRadius) / 2;
                const cx = chartArea.left + chart.width / 2;
                const cy = chartArea.top + chart.height;

                ctx.save();
                ctx.strokeStyle = '#888';
                ctx.lineWidth = 2;
                for (let i = 0; i <= 10; i++) {
                    const angle = Math.PI + i * angleStep;
                    const x1 = cx + Math.cos(angle) * (radius - 10);
                    const y1 = cy + Math.sin(angle) * (radius - 10);
                    const x2 = cx + Math.cos(angle) * (radius + 10);
                    const y2 = cy + Math.sin(angle) * (radius + 10);
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                }
                ctx.restore();
            }
        });
    </script>

<body>

    <div class="controls">
    
        <script>
            function playMusic(musicName) {
                fetch('/play_music', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ music: musicName })
                }).catch(error => {
                    console.error('播放失败:', error);
                });
            }
        
            function handleMusic(action) {
                if (action === 'next') {
                    fetch('/pause_music', {
                        method: 'POST'
                    }).catch(error => {
                        console.error('暂停/继续失败:', error);
                    });
                }
            }
        </script>
        
        <h2>索引页</h2>
        <h3>播放列表</h3>
        <div class="music-player" style="width: 100%; margin-bottom: 20px;">

        <script>

        </script>

            <button onclick="handleAction('navigation')">导航</button>

            <button onclick="handleAction('config')">个性化配置</button>
            <button onclick="handleAction('auto')">AUTO</button>

    <script>

        function createGauge(ctx, label, color) {
            return new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [label, '剩余'],
                    datasets: [{
                        data: [50, 50],
                        backgroundColor: [color, '#333'],
                        borderWidth: 0
                    }]
                },
                options: {
                    rotation: -90,
                    circumference: 180,
                    cutout: '70%',
                    plugins: {
                        tooltip: { enabled: false },
                        legend: { display: false }
                    }
                },
                plugins: ['gaugeTicks']
            });
        }

        const speedChart = createGauge(document.getElementById('speedGauge'), '速度', '#0ff');
        const rpmChart = createGauge(document.getElementById('rpmGauge'), '转速', '#0f0');
        const fuelChart = createGauge(document.getElementById('fuelGauge'), '油量', '#f00');
        function handleAction(action) {
            window.location.href = '/' + action;
        }

        setInterval(() => {
            const updateValue = (chart) => {
                const val = Math.floor(Math.random() * 100);
                chart.data.datasets[0].data[0] = val;
                chart.data.datasets[0].data[1] = 100 - val;
                chart.update();
            };
            updateValue(speedChart);
            updateValue(rpmChart);
            updateValue(fuelChart);
        }, 2000);

        function submitFusion() {
            const voice = document.getElementById('voiceText').value;
            const vision = document.getElementById('visionText').value;
            fetch('/fusion/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: voice, vision: vision })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('fusion-result').innerText = '融合结果：' + data.decision;
            })
            .catch(() => {
                document.getElementById('fusion-result').innerText = '融合失败，请检查后端接口';
            });
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-image').src = e.target.result;
                document.getElementById('placeholder-text').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

    </script>
