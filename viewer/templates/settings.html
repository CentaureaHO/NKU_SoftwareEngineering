<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>车载多模态系统</title>
    <script>
        function pollAction() {
            fetch('/get_action')
                .then(response => response.json())
                .then(data => {
                    if (data.action) {
                        console.log("🎯 检测到动作:", data.action);
                        console.log("🚀 正在跳转到: /" + data.action);
                        window.location.href = '/' + data.action;
                    }
                })
                .catch(error => console.error('❌ 轮询错误:', error));
        }
    
        setInterval(pollAction, 2000);  // 每 2 秒轮询一次
    </script>
    
    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            height: 100vh;
        }

        .dashboard {
            width: 50%;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            border-right: 2px solid #333;
            padding: 20px 0;
        }

        .alert-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .alert-light {

            height: 20px;
            background-color: red;
            border-radius: 50%;
            margin-right: 10px;
            animation: blink 1s infinite;

        }

        @keyframes blink {

        .alert-box input[type="text"] {

            border: 1px solid #555;

        .gauge-row {

            align-items: center;

            padding: 40px;
            background-color: #181818;

            flex-direction: column;
            align-items: center;
            
        }

        h2 {
            color: #0ff;

            width: 100%;

        form {
            margin-bottom: 30px;
            width: 100%;
            text-align: center;

            color: #fff;

            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00c6c6;
        }

        canvas {
            margin: 15px 0;
            background-color: #000;
            border-radius: 50%;
        }

        #fusion-result {
            color: #0f0;
            font-weight: bold;
        }

        /* 图像展示区域 */
        #image-display {
            width: 100%;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* 黑色背景 */
            border-radius: 10px;
            box-shadow: 0 0 10px #333;

            box-shadow: 0 0 10px #0ff;

            position: absolute; /* 保持绝对定位 */

            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);

            align-items: center;
            margin-bottom: 5px;
        }

            flex-grow: 1; /* 让用户名占据所有剩余空间 */
            margin-bottom: 0; /* 移除底部边距，避免影响布局 */
            display: flex;
            align-items: center;
        }

        .delete-btn {
           margin-right: 5px;
        }

           margin-left: auto;
        }
    </style>

    <!-- 引入 Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        Chart.register({
            id: 'gaugeTicks',
            beforeDraw(chart) {
                const {ctx, chartArea} = chart;
                const dataset = chart.data.datasets[0];
                const angleStep = Math.PI / 10;
                const radius = (chart.outerRadius + chart.innerRadius) / 2;
                const cx = chartArea.left + chart.width / 2;
                const cy = chartArea.top + chart.height;

                ctx.save();
                ctx.strokeStyle = '#888';
                ctx.lineWidth = 2;
                for (let i = 0; i <= 10; i++) {
                    const angle = Math.PI + i * angleStep;
                    const x1 = cx + Math.cos(angle) * (radius - 10);
                    const y1 = cy + Math.sin(angle) * (radius - 10);
                    const x2 = cx + Math.cos(angle) * (radius + 10);
                    const y2 = cy + Math.sin(angle) * (radius + 10);
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                }
                ctx.restore();
            }
        });
    </script>
</head>
<body>
    <!-- 左侧动态仪表盘 -->
    <div class="dashboard">
        <div class="alert-box">
            <div class="alert-light"></div>
            <input type="text" placeholder="警告信息">
        </div>

        <div class="gauge-row">
            <div class="gauge-container">
                <canvas id="speedGauge" width="160" height="160"></canvas>
                <p>速度</p>
            </div>
            <div class="gauge-container">
                <canvas id="rpmGauge" width="160" height="160"></canvas>
                <p>转速</p>
            </div>
        </div>
        <div class="gauge-container">
            <canvas id="fuelGauge" width="160" height="160"></canvas>
            <p>油量</p>
        </div>
    </div>

    <!-- 右侧控制功能区 -->
    <div class="controls">
    
        <script>
            function playMusic(musicName) {
                fetch('/play_music', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ music: musicName })
                }).catch(error => {
                    console.error('播放失败:', error);
                });
            }
        
            function handleMusic(action) {
                if (action === 'next') {
                    fetch('/pause_music', {
                        method: 'POST'
                    }).catch(error => {
                        console.error('暂停/继续失败:', error);
                    });
                }
            }
        </script>
        
        <h2>权限设置</h2>

        <!-- 文本输入框 -->
        <input type="text" id="statusInput" placeholder="请输入待录入的声纹用户名" />
        <button onclick="callVoidFunction()">开始录入声纹</button>

        <!-- 显示所有输入内容 -->
        <div id="statusResult" style="margin-top: 10px;"></div>
        <div id="music-info" style="width: 100%; background-color: #222; color: #fff; border: 1px solid #555; padding: 10px; margin-bottom: 10px; font-family: 'Segoe UI', sans-serif;">
            {% for item in music_info %}
                <div class="item-container">
                    <div class="user-item">{{ item }}</div>
                    <div style="margin-left: auto; display: flex;">
                        <button class="delete-btn" onclick="deleteUser(this) " data-id="{{ item }}">删除用户</button>
                        <button class="setting-btn" onclick="settingDriver(this)" data-id="{{ item }}">设置为驾驶员</button>
                    </div>
                </div>
            {% endfor %}
        </div>

        <h3>驾驶员为:{{ driver_info }}</h3>

        <script>
            function deleteUser(button) {
                const id = button.getAttribute('data-id');
                console.log(id);
                fetch('/call_delete_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: id })
                }).then(response => {
                    if (response.ok) {
                        console.log("调用删除用户函数成功");
                        location.reload();
                    } else {
                        console.error("调用删除用户函数失败");
                    }
                }).catch(error => {
                    console.error('请求错误:', error);
                });
            }

            function settingDriver(button) {
                const id = button.getAttribute('data-id');
                console.log(id);
                fetch('/call_set_driver', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ drivername: id })
                }).then(response => {
                    if (response.ok) {
                        console.log("调用设置驾驶员函数成功");
                        location.reload();
                    } else {
                        console.error("调用设置驾驶员函数失败");
                    }
                }).catch(error => {
                    console.error('请求错误:', error);
                });
            }
        </script>

        <script>
            function callVoidFunction() {
                console.log("开始调用函数");
                const input = document.getElementById("statusInput").value;
                if (!input.trim()) return; // 避免空输入
                // 显示声纹注册提示窗口
                showVoiceprintModal();
                // 清空输入框
                document.getElementById("statusInput").value = "";
                fetch('/call_void', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: input })
                }).then(response => {
                    if (response.ok) {
                        console.log("✅ 成功调用空函数");
                    } else {
                        console.error("❌ 调用失败");
                    }
                }).catch(error => {
                    console.error('❌ 请求错误:', error);
                }); 
            }

            // 显示声纹注册模态窗口函数
            function showVoiceprintModal() {
                // 创建模态窗口容器
                const modalOverlay = document.createElement("div");
                modalOverlay.style.position = "fixed";
                modalOverlay.style.top = "0";
                modalOverlay.style.left = "0";
                modalOverlay.style.width = "100%";
                modalOverlay.style.height = "100%";
                modalOverlay.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
                modalOverlay.style.display = "flex";
                modalOverlay.style.justifyContent = "center";
                modalOverlay.style.alignItems = "center";
                modalOverlay.style.zIndex = "1000";
                
                // 创建模态窗口内容
                const modalContent = document.createElement("div");
                modalContent.style.backgroundColor = "#1e1e1e";
                modalContent.style.color = "#0ff";
                modalContent.style.padding = "30px";
                modalContent.style.borderRadius = "10px";
                modalContent.style.boxShadow = "0 0 20px rgba(0, 255, 255, 0.5)";
                modalContent.style.textAlign = "center";
                modalContent.style.maxWidth = "400px";
                
                // 创建标题
                const title = document.createElement("h3");
                title.textContent = "进入声纹注册模式";
                title.style.marginTop = "0";
                title.style.color = "#0ff";
                
                // 创建提示文本
                const message1 = document.createElement("p");
                message1.textContent = "请先连续说话5秒钟";
                message1.style.fontSize = "18px";
                message1.style.margin = "20px 0";
                const message2 = document.createElement("p");
                message2.textContent = "再停止说话耐心等待5秒钟";
                message2.style.fontSize = "18px";
                message2.style.margin = "20px 0";
                
                // 创建倒计时显示
                const countdown = document.createElement("div");
                countdown.textContent = "10";
                countdown.style.fontSize = "36px";
                countdown.style.fontWeight = "bold";
                countdown.style.margin = "20px 0";
                countdown.style.color = "#0ff";
                
                // 组装模态窗口
                modalContent.appendChild(title);
                modalContent.appendChild(message1);
                modalContent.appendChild(message2);
                modalContent.appendChild(countdown);
                modalOverlay.appendChild(modalContent);
                document.body.appendChild(modalOverlay);
                
                // 开始倒计时
                let secondsLeft = 10;
                const timer = setInterval(() => {
                    secondsLeft--;
                    countdown.textContent = secondsLeft;
                    
                    if (secondsLeft <= 0) {
                        clearInterval(timer);
                        document.body.removeChild(modalOverlay);
                        location.reload();
                    }
                }, 1000);
            }
        </script>        
        
        <script>
        function handleMusic(action) {
            if (action === 'next') {
                fetch('/pause_music', {
                    method: 'POST'
                }).catch(error => {
                    console.error('暂停/继续失败:', error);
                });
            }
        }

        </script>
        
        
        <!-- 控制按钮区 -->
        <div id="control-buttons">
            <button onclick="handleAction('music')">音乐</button>
            <button onclick="handleAction('navigation')">导航</button>
            <button onclick="handleAction('status')">车辆状态监测</button>
            <button onclick="handleAction('config')">个性化配置</button>
            <button onclick="handleAction('settings')">权限设置</button>
        </div>
    </div>

    <script>

        function createGauge(ctx, label, color) {
            return new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [label, '剩余'],
                    datasets: [{
                        data: [50, 50],
                        backgroundColor: [color, '#333'],
                        borderWidth: 0
                    }]
                },
                options: {
                    rotation: -90,
                    circumference: 180,
                    cutout: '70%',
                    plugins: {
                        tooltip: { enabled: false },
                        legend: { display: false }
                    }
                },
                plugins: ['gaugeTicks']
            });
        }

        const speedChart = createGauge(document.getElementById('speedGauge'), '速度', '#0ff');
        const rpmChart = createGauge(document.getElementById('rpmGauge'), '转速', '#0f0');
        const fuelChart = createGauge(document.getElementById('fuelGauge'), '油量', '#f00');
        function handleAction(action) {
            window.location.href = '/' + action;
        }

        setInterval(() => {
            const updateValue = (chart) => {
                const val = Math.floor(Math.random() * 100);
                chart.data.datasets[0].data[0] = val;
                chart.data.datasets[0].data[1] = 100 - val;
                chart.update();
            };
            updateValue(speedChart);
            updateValue(rpmChart);
            updateValue(fuelChart);
        }, 2000);

        function submitFusion() {
            const voice = document.getElementById('voiceText').value;
            const vision = document.getElementById('visionText').value;
            fetch('/fusion/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: voice, vision: vision })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('fusion-result').innerText = '融合结果：' + data.decision;
            })
            .catch(() => {
                document.getElementById('fusion-result').innerText = '融合失败，请检查后端接口';
            });
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-image').src = e.target.result;
                document.getElementById('placeholder-text').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

    </script>
</body>
</html>
